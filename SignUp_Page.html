<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="/Flipcart/External_signup.css" rel="stylesheet">
</head>
<body>
    <div class="mainDiv">
        <div class="outerDiv">
            <div class="InnerDiv1">
                <h1>Looks like you're<br>new here!</h1>
                <p id="Para1">Sign up with your mobile<br>number to get started</p>
                <img src="/Images/flipcart_login_page.png">
            </div>
            <div class="InnerDiv2">
                <form>
                <input type="text" id="input1" name="Name" placeholder="Name">
                <input type="text" id="input2" name="Address" placeholder="Address">
                <br>
                <br>
                <lable class="lable1">Gender :</lable>
                <input type="radio" id="input3" name="gender" value="Male"><span>Male</span>
                <input type="radio" id="input4" name="gender" value="Female"><span>Female</span>
                <br>
                <lable class="lable1">Date of Birth :</lable>
                <input type="date" id="input5" name="Dob">
                <br>
                <br>
                <label class="lable1">State:</label>
                <select id="input6" name="state">
                    <option selected>Select State &nbsp;</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Delhi">Delhi</option>
                    <option value="gujrat">Gujrat</option>
                </select>
                <br>
                <label class="lable1">City:</label>
                <select id="input7" name="city">
                    <option selected>Select City &nbsp;</option>
                    <option value="Pune">Pune</option>
                    <option value="Akola">Akola</option>
                    <option value="Mumbai">Mumbai</option>
                </select>
                <label class="lable1">Pincode</label>
                <input type="text" id="input8" name="pincode" placeholder="Enter Pincode">
                <br>
                <input type="text" id="input1" name="email" placeholder="Email-Id">
                <br>
                <input type="text" id="input1" name="mob_no" placeholder="Mobile-No">

                <p id="para2">By continuing you agree to Flipcart's <a href="#">Terms of Use</a> and<a href="#"> Privacy<br>policy</a></p>
                <button type="submit" id="btn1">Sign Up</button>
                <br>
                <p id="para3"><b><a href="/Flipcart/Login_Page.html">Existing User? Log in</a></b></p>
            </form>
            </div>
        </div>
</body>
</html>
