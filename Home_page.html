<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/Flipcart/External_home.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/JQuery/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                window.location.href="/Flipcart/Login_Page.html";
            })
            $(".img13").click(function(){
                window.location.href="/Flipcart/Product_Details.html";
            })
            $(".img5").mouseover(function(){
                window.location.href="Flipcart/Menu_page.html";
            })
        })
    </script>
</head>
<body>
    <div>
        <header>
            <div class="logo">
                <a href="#"><img src="/Images/flipkart_logo.png"></a>
            </div>
            <div class="search">
                <input type="search" name="search" placeholder="Search for products, brands and more">
            </div>
            <div class="btn">
                <button class="btn1">Login</button>
            </div>
            <div class="SellerDiv">
                <a class="Seller1" href="#">Become a Seller</a>
            </div>
            <div class="SellerDiv"> 
                <lable><a class="Seller1">More</a><select></select></lable>  
            </div>
            <div class="SellerDiv">
                <a class="Seller1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg>Cart
                </a>
            </div>
        </header>
        <div class="itemDiv">
            <div class="item item1">
                <img src="/Images/grocery.png" class="img img1"><br>
                Grocery
            </div>
            <div class="item item2">
                <img src="/Images/mobiles.png" class="img img2"><br>
                Mobiles
            </div>
            <div class="item item3">
                <img src="/Images/fashion.png" class="img img3"><br>
                Fashion
            </div>
            <div class="item item4">
                <img src="/Images/Electronics.png" class="img img4"><br>
                Electronics
            </div>
            <div class="item item5">
                <img src="/Images/home.png" class="img img5"><br>
                Home
            </div>
            <div class="item item6">
                <img src="/Images/Appliances.png" class="img img6"><br>
                Appliances
            </div>
            <div class="item 7">
                <img src="/Images/travel.png" class="img7"><br>
                Travel
            </div>
            <div class="item item8">
                <img src="/Images/offers.png" class="img8"><br>
                Top Offers
            </div>
            <div class="item item9">
                <img src="/Images/beauty.png" class="img img9"><br>
                Beauty, Toys & More
            </div>
            <div class="item item10">
                <img src="/Images/twoWheeler.png" class="img img10"><br>
                Two Wheelers
            </div>
        </div>
        <div class="carouselDiv">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/Images/carousel1.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/Images/carousel2.webp" class="d-block w-100 img12" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/Images/carousel3.webp" class="d-block w-100 img12" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        
        <div class="productDiv">
            <div class="product product1">
                <p><h2>Best Of<br>Electronics</h2></p>
                <button class="btn2">VIEW ALL</button>
            </div>
            <div class="product product2">
                <img src="/Images/flipkart_nikon_z5_mirrorless.webp" class="productImg img13">
            </div>
            <div class="product product3">
                <img src="/Images/powerbank.png" class="productImg img14">
            </div>
            <div class="product product4">
                <img src="/Images/mobile cover.png" class="productImg img15">
            </div>
            <div class="product product5">
                <img src="/Images/monitor.png" class="productImg img16">
            </div>
            <div class="product product6">
                <img src="/Images/headset.png" class="productImg img17">
            </div>
        </div>
    </div>
</body>
</html>
